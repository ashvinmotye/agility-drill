<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agility Drill | Ashvin Motye</title>

    <meta name="title" content="Agility Drill | Ashvin Motye">
    <meta name="description" content="Agility Drill app to run to and from four points from the center of a square">

    <link rel="shortcut icon" href="https://ashvinmotye.com/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app">
        <div class="points">
            <div class="point front">
                <span class="label">Front</span>
            </div>
            <div class="point right">
                <span class="label">Right</span>
            </div>
            <div class="point back">
                <span class="label">Back</span>
            </div>
            <div class="point left">
                <span class="label">Left</span>
            </div>
        </div>

        <div class="settings">
            <button type="button" class="start">Start</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
